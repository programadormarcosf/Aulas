<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
</head>
<body>
    <h1>Tabelas</h1>
    <!-- th: table header - (cabeçalho) -->
    <!-- tr: table row - (linha) -->
    <!-- td: table data (dados) -->
    <!-- table>tr*5>td*5 -->

    <table>
        <tr>
            <th>Roupas</th>
            <th>Cor</th>
            <th>Tamanho</th>
            <th>Preços</th>
            <th>Disponibilidade</th>
        </tr>

        <tr>
            <td>Camisetas</td>
            <td>Preta</td>
            <td>M</td>
            <td>R$ 70,00</td>
            <td>Em Estoque</td>
        </tr>
        
        <tr>
            <td>Calça Jeanss</td>
            <td>Azul</td>
            <td>P</td>
            <td>R$ 160,00</td>
            <td>Esgotado</td>
        </tr>
        
    </table>
</body>
</html>
